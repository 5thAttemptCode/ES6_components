<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="slider">
        <div class="slide">
            <img src="https://images.pexels.com/photos/612964/pexels-photo-612964.jpeg" alt="demo image" />
        </div>
        <div class="slide">
            <img src="https://images.pexels.com/photos/2226647/pexels-photo-2226647.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="demo image" />
        </div>
        <div class="slide">
            <img src="https://images.pexels.com/photos/10472234/pexels-photo-10472234.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="demo image" />
        </div>
        <div class="slide">
            <img src="https://images.pexels.com/photos/7018206/pexels-photo-7018206.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="demo image" />
        </div>
        <a class="prev" onclick="prevSlide()">&lt;</a>
        <a class="next" onclick="nextSlide()">&gt;</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
